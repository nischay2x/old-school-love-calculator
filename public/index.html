<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js" type="module"></script>

    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/95105048e2.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <title>Nonsense</title>
</head>

<body>

    <main>
        <div id="input-hold">
            <form class="wrapper container" style="position: relative;" id="calculator">
                <input id="p-1" type="text" class="form-control" placeholder="Enter A Name">
                <input id="p-2" type="text" class="form-control" placeholder="Enter Another Name">
                <div class="d-flex justify-content-center" style="gap: 5px;">
                    <button type="reset" class="btn btn-warning">Reset</button>
                    <button type="submit" class="btn btn-success">Calculate</button>
                </div>
                <button class="btn-dark" id="switch" type="button"><i class="fas fa-exchange-alt"></i></button>
            </form>
        </div>
        <div id="log-hold">
            <div class="container wrapper">
                <div id="log-calculation" class="text-center">
                    
                </div>
            </div>
        </div>
        
        <div id="pop-up-hold" style="visibility: hidden;">
            <div id="pop-up" class="card wrapper container bg-transparent">
                <div class="card-header text-center text-white capitalize bg-primary">
                    <h4 style="margin-bottom: 2px;">Amanda Loves Richard</h4>
                </div>
                <div class="card-body">
                    <div id="circle-wrap">
                        <div id="result-circle">
                            <span class="display-2">93</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
